services:
  {{ ix_lib.base.test.container_name() }}:
    image: nginx
    ports:
      - {{ values.network.web_port }}:80
    healthcheck:
      test: {{ "curl -f http://localhost:%s" | format(values.network.web_port) }}
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
